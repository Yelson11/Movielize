<!DOCTYPE html>
<meta charset="utf-8">
<style>
text{
  font: 150px sans-serif;
}
</style>
<body>

<script src="//d3js.org/d3.v4.js"></script>
<script>

var diameter = 960,
    format = d3.format(",d"),
    color = d3.scaleOrdinal(d3.schemeCategory20c);

var bubble = d3.pack()
    .size([diameter, diameter])
    .padding(1.5);

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");
</script>
</body>
